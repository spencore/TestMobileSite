<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>jQuery Mobile Web App</title>
<link href="jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css"/>
<style type="text/css">
#slider div h1 {
	text-align: center;
}
</style>
<script src="jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="jquery.mobile-1.0.min.js" type="text/javascript"></script>
</head> 
<body> 

<div data-role="page" id="home">
	<div data-role="header">
		<h1>Welcome to the Home Screen</h1>
	</div>
	<div data-role="content">	
		<ul data-role="listview">
			<li><a href="#slider">Number picker</a></li>
            <li><a href="#Checks">Checks</a></li>
			<li><a href="#Settings">Settings</a></li>
		</ul>		
	</div>
	<div data-role="footer">
		<h4></h4>
	</div>
</div>

<div data-role="page" id="slider">
	<div data-role="header">
		<h1>
        	<a href="#home" data-role="button" data-icon="back">Back</a>
        	The Slider
        </h1>
	</div>
	<div data-role="content">
    This is a slider!
      <div data-role="fieldcontain">
        <label for="slider">Pick a number:</label>
        <input type="range" name="slider" id="slider" value="0" min="0" max="50" />
      </div>
    </div>
	<div data-role="footer">
		<h4>Footah</h4>
	</div>
</div>

<div data-role="page" id="Checks">
	<div data-role="header">
		<h1>
        	<a href="#home" data-role="button" data-icon="back">Back</a>
        	Make a decision!
      </h1>
	</div>
	<div data-role="content">
	  <div data-role="fieldcontain">
	    <fieldset data-role="controlgroup">
	      <legend>Which ones?</legend>
	      <input type="checkbox" name="checkbox1" id="checkbox1_0" class="custom" value="" />
	      <label for="checkbox1_0">This one!</label>
	      <input type="checkbox" name="checkbox1" id="checkbox1_1" class="custom" value="" />
	      <label for="checkbox1_1">This one!!</label>
	      <input type="checkbox" name="checkbox1" id="checkbox1_2" class="custom" value="" />
	      <label for="checkbox1_2">This one right here!</label>
        </fieldset>
      </div>	
			
	</div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>

<div data-role="page" id="Settings">
	<div data-role="header">
		<h1>
        	<a href="#home" data-role="button" data-icon="back">Back</a>
        	Settings
      </h1>
	</div>
	<div data-role="content">
	  <div data-role="collapsible-set">
	    <div data-role="collapsible">
	      <h3>Password</h3>
	      <p>
	      <div data-role="fieldcontain">
	        <label for="passwordinput">Password Input:</label>
	        <input type="password" name="passwordinput" id="passwordinput" value=""  />
          </div>
	      </p>
        </div>
	    <div data-role="collapsible" data-collapsed="true">
	      <h3>Drop down</h3>
	      <p>
	      <div data-role="fieldcontain">
	        <label for="selectmenu" class="select">Choose one:</label>
	        <select name="selectmenu" id="selectmenu">
	          <option value="option1">Select ME</option>
	          <option value="option2">Select ME</option>
	          <option value="option3">Select ME</option>
            </select>
          </div>
	      </p>
        </div>
	    <div data-role="collapsible" data-collapsed="true">
	      <h3>Lorem Ipsum</h3>
	      <textarea name="TextArea" cols="3" rows="5">Lorem ipsum dolor sit amet, consectetuer adipiscing elit. Duis ligula lorem, consequat eget, tristique nec, auctor quis, purus. Vivamus ut sem. Fusce aliquam nunc vitae purus. Aenean viverra malesuada libero. Fusce ac quam. Donec neque. Nunc venenatis enim nec quam. Cras faucibus, justo vel accumsan aliquam, tellus dui fringilla quam, in condimentum augue lorem non tellus. Pellentesque id arcu non sem placerat iaculis. Curabitur posuere, pede vitae lacinia accumsan, enim nibh elementum orci, ut volutpat eros sapien nec sapien. Suspendisse neque arcu, ultrices commodo, pellentesque sit amet, ultricies ut, ipsum. Mauris et eros eget erat dapibus mollis. Mauris laoreet posuere odio. Nam ipsum ligula, ullamcorper eu, fringilla at, lacinia ut, augue. Nullam nunc.</textarea>
	      
        </div>
      </div>	
			
  </div>
	<div data-role="footer">
		<h4>Page Footer</h4>
	</div>
</div>

</body>
</html>
